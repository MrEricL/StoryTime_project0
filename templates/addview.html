<!DOCTYPE html>
<html>
<style type="text/css">
	body {
		background-color: #B5E2FA;

	} 
	ul {
	    list-style-type: none;
	    margin:  0;
	    padding: 0;
	    overflow: hidden;
	    background-color: #F0EAD6;
	}

	li {
	    float: left;
	    border-right:0.5px solid #0FA3B1;
	}

	li:last-child {
	    border-right: none;
	}

	li a {
	    display: block;
	    color: #070600;
	    text-align: center;
	    padding: 20px 20px;
	    text-decoration: none;
	}

	li a:hover:not(.active) {
	    background-color: #FFBC42;
	}
	.active {
    background-color: #FFD151;
	}

</style>
<head>
  <title>
    {% if not canEdit %}
      <title>View the Full Story...</title>
    {% endif %}
    {% if canEdit %}
      <title>Write the next part of the story...</title>
    {% endif %}
  </title>
</head>
<body>
	<ul>
  <li><a href="home">Home</a></li>
  <li><a class="active" > Add/View </a></li>
  <li><a href="newstory">Add New Story</a></li>
  <li style="float:right"><a href = "/logout">Log Out</a></li>
	</ul>
	<br><br>
	<h2>Stories</h2>
	{{newcontent}}
	{% if canEdit %}
	<form method='POST' action="/contribute" StoryID={{thisStory}}>	
	  <textarea rows="4" cols="50" name="storyUp"></textarea>
	  <br>
	  <input type="submit" value="update">
	</form>
	{% endif %}
</body>
</html>
